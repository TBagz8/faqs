    <style>
        /* Modal styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        /* Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .table-portals {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid rgb(196, 195, 195);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {

        .table-portals th:nth-child(1),

        .dropdown-menu {

        .chatbox-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            /* Ensure it's on top of other elements */
        }

        /* Chatbox input group styles */
        .chatbox-input-group {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chatbox-input {
            flex: 1;
            margin-right: 10px;
        }

        .chatbox-send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .chatbox-container.minimized {
        width: 80px; /* Adjust as needed */
        }

        .chatbox-container.minimized .chatbox-messages,
        .chatbox-container.minimized .chatbox-input-group {
            display: none;
        }

        .chatbox-container.minimized .chatbox-header {
            justify-content: space-between;
        }
    </style>
</head>

<script>
    $(document).ready(function () {
        // Toggle chatbox visibility when clicking the toggle button
        $("#chatbox-toggle-btn").click(function () {
            $(".chatbox-container").toggleClass("minimized");
        });

        $("#chatbox-send-btn").click(function () {
            sendMessage();
        });

        // Function to send message
        function sendMessage() {
            var message = $("#chatbox-input").val();
            if (message.trim() !== "") {
                var formattedMessage = '<div class="chatbox-message">' + message + '</div>';
                $("#chatbox-messages").append(formattedMessage);
                $("#chatbox-input").val(""); // Clear input after sending message
            }
        }

        // Optional: Send message when Enter key is pressed
        $("#chatbox-input").keypress(function (e) {
            if (e.which == 13) {
                sendMessage();
            }
        });
    });
</script>
